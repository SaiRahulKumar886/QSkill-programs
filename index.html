<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis Tool</h2>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
